<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Deletar</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-grey border-bottom shadow-sm">
        <a class="navbar-brand" href="/ecommerce-localstorage">Sugar Crm</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Pessoas">Pessoas</a>
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Empresa">Empresa</a>
        </nav>
      </div>
    <main class="container">
        <h2>Tem certeza que deseja deletar o registro:</h2>
        <form>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="nomeHelp" placeholder="Nome" readonly="readonly" disabled="disabled" />
                <small id="nomeHelp" class="form-text text-muted">Digite o nome do produto.</small>
            </div>
            <div class="form-group">
                <label for="txtCategoria">Categoria</label>
                <input type="text" class="form-control" id="txtCategoria" aria-describedby="categoriaHelp" placeholder="Categoria" readonly="readonly" disabled="disabled" />
                <small id="categoriaHelp" class="form-text text-muted">Digite a categoria do produto.</small>
            </div>
            <div class="form-group">
                <label for="txtDescricao">Descrição</label>
                <textarea name="txtDescricao" id="txtDescricao" cols="30" rows="10"  aria-describedby="descricaoHelp" placeholder="Descrição"  readonly="readonly" disabled="disabled"></textarea>
                <small id="descricaoHelp" class="form-text text-muted">Digite uma descricao para o produto.</small>
            </div>
            <div class="form-group">
                <label for="txtCnpj">Cnpj</label>
                <input type="number" class="form-control" id="txtCnpj" aria-describedby="precoHelp"  />
                <small id="precoHelp" class="form-text text-muted">Informe o CNPJ da Empresa</small>
            </div>
            <div class="form-group">
                <label for="txtFuncionarios">Funcionários</label>
                <input type="number" class="form-control" id="txtFuncionarios" aria-describedby="precoHelp"  />
                <small id="precoHelp" class="form-text text-muted">Informe o número de funcionários</small>
            </div>
            <button id="btnSalvar" type="submit" class="btn btn-primary">Deletar</button>
            <a href="../">Lista</a>
        </form>
    </main>
    <script src="../../js/controller.js"></script>
    <script src="../../js/utils/UrlParams.js"></script>
    <script src="../../js/models/Empresas.js"></script>
    <script src="../../js/views/empresas/deletar.js"></script>


    <fieldset>
        <style>
        body {
            background: gray
        }

    

        </style>
    </fieldset>

    
</body>

</html>
